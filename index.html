<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zach's Personal Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .section {
      margin: 20px 0;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    .projects {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .project {
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      width: 30%;
      min-width: 200px;
      border-radius: 5px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
    }

    .contact-form input, .contact-form textarea {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zach's Webpage</h1>
    <p>Welcome to my personal webpage!</p>
  </header>

  <main>
    <div id="app"></div>
  </main>

  <!-- React and Babel scripts -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const App = () => {
      const [formData, setFormData] = React.useState({
        name: '',
        email: '',
        message: ''
      });

      const [submitted, setSubmitted] = React.useState(false);

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData({
          ...formData,
          [name]: value
        });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        setSubmitted(true);
      };

      return (
        <div>
          {/* Projects Section */}
          <section className="section">
            <h2>Projects</h2>
            <div className="projects">
              <div className="project">
                <h3>Project 1: Mystic Moon Potion Shop</h3>
                <p>A receipt program for tracking potion purchases and calculating taxes.</p>
              </div>
              <div className="project">
                <h3>Project 2: Magic 8 Ball</h3>
                <p>A fun Lua project that answers yes/no questions with randomized fortunes.</p>
              </div>
            </div>
          </section>

          {/* Contact Section */}
          <section className="section">
            <h2>Contact Me</h2>
            {!submitted ? (
              <form className="contact-form" onSubmit={handleSubmit}>
                <input
                  type="text"
                  name="name"
                  placeholder="Your Name"
                  value={formData.name}
                  onChange={handleInputChange}
                  required
                />
                <input
                  type="email"
                  name="email"
                  placeholder="Your Email"
                  value={formData.email}
                  onChange={handleInputChange}
                  required
                />
                <textarea
                  name="message"
                  placeholder="Your Message"
                  value={formData.message}
                  onChange={handleInputChange}
                  required
                ></textarea>
                <button type="submit">Send Message</button>
              </form>
            ) : (
              <p>Thank you for your message, {formData.name}! I'll get back to you at {formData.email}.</p>
            )}
          </section>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('app'));
  </script>
</body>
</html>
